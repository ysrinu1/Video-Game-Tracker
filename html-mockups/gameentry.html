<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      .loginform input[type='submit']:hover {
        cursor: pointer;
        box-shadow: 0 0 5px black;
        transition: box-shadow 0.1s;
      }
    </style>
    <title>Login</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background: url(../pics/WallpaperDog-10811375.jpg);
      background-size: auto 800px;
      background-repeat: no-repeat;
      background-position: center 80px;
      background-color: #000;
      font-family: sans-serif;
    "
  >
    <div
      style="
        width: 340px;
        height: 580px;
        background: #cecdc2;
        color: #000;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        border-radius: 20px;
        padding: 20px 30px;
        box-shadow: 20px 20px 20px;
        transition: box-shadow 0.3s;
      "
    >
      <h1 style="text-align: center; font-size: 22px">Enter your games info!</h1>
      <form class="loginform">
        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Game"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Platform"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Gamer tag"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Genre"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="range"
          name=""
          placeholder="Rating"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Summary"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Tips and tricks"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            outline: none;
            height: 40px;
            background: #3b972e;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            border-radius: 6px;
          "
          type="submit"
          name=""
          value="Submit"
        /><br />

        <a
          href="/login"
          style="
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: #000;
          "
          >Already have an account? Login Here!</a
        >
      </form>
    </div>
  </body>
</html>
