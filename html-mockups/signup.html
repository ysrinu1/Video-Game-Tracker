<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .loginform input[type='submit']:hover {
        cursor: pointer;
      }
    </style>
    <!-- <link rel="stylesheet" href="../public/css/login.css"> -->
    <title>Sign Up</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background: url(../images/pexels-tomasz-filipek-1637438\(1\).jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #000;
      font-family: sans-serif;
    "
  >
    <div
      style="
        width: 320px;
        height: 450px;
        background: #cfcdb6;
        color: #000;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        border-radius: 20px;
        padding: 20px 30px;
      "
    >
      <h1 style="text-align: center; font-size: 22px">Create an Account</h1>
      <form class="loginform">
        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="First Name"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="date"
          name=""
          placeholder="Birth Month"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="text"
          name=""
          placeholder="Enter Username"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            outline: none;
            height: 40px;
            color: #000;
          "
          type="password"
          name=""
          placeholder="Enter Password"
        />

        <input
          style="
            width: 100%;
            margin-bottom: 20px;
            border: none;
            outline: none;
            height: 40px;
            background: #ec1212;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
          "
          type="submit"
          name=""
          value="Sign Up"
        /><br />

        <a
          href="./login.html"
          style="
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: #000;
          "
          >Already have an account? Login Here!</a
        >
      </form>
    </div>
  </body>
</html>
